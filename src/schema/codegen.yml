# @format

overwrite: true
schema: './src/schema/schema.graphql'
# documents: "src/**/*.graphql"
generates:
    ./src/schema/graphql.ts:
        plugins:
            - 'typescript'
            - 'typescript-resolvers'
            - 'fragment-matcher'
        config:
            contextType: '{user: DB.User}'
            scalars:
                DateTime: Date
                Position: IPos
                UserRole: "'admin' | 'user' | 'guest'"
